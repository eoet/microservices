server:
  port: 9000
  ssl:
    key-store-type: PKCS12
    key-store: classpath:keystore/keystore.p12
    key-store-password: password
    key-alias: baeldung
    enabled: true

spring:
  jpa:
    generate-ddl: true
  jackson:
    serialization:
      INDENT_OUTPUT: true
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    url: ${POSTGRES_URI}
logging:
  level:
    root: DEBUG

