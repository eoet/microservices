apiVersion: skaffold/v2alpha3
kind: Config
deploy:
    kubectl:
        manifests:
            - ./infra/k8s/*
            - ./infra/k8s-dev/*
build:
    local:
        push: false
    artifacts:
        - image: g8h9/comments
          context: comments
          docker:
            dockerfile: Dockerfile
          sync:
            manual:
                - src: 'src/**/*.ts'
                  dest: .